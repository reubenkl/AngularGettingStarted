<div class="card">
    <div class="card-header">
        {{ pagetitle + ': ' + product?.productName }}
    </div>
    <div class="card-body" *ngIf='product'>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Name:</div>
                    <div class="col-md-8">{{ product.productName }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Code:</div>
                    <div class="col-md-8">{{ product.productCode }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Description:</div>
                    <div class="col-md-8">{{ product.description }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Availability:</div>
                    <div class="col-md-8">{{ product.releaseDate }}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Price:</div>
                    <div class="col-md-8">{{product.price | currency:'INR': 'symbol':'1.2-2'}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Price:</div>
                    <div class="col-md-8">
                        <pm-star [rating]='product.starRating'></pm-star>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <img 
                            [src]='product.imageUrl'
                            [title]='product.productName | uppercase'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" 
                style="width:80px"
                (click)="OnBank()">
            <i class="fa fa-chevron-left"></i> Back
        </button>
    </div>
  </div>
